<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Diamond Shop - Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff;
            min-height: 100vh;
        }

        /* Header Customization */
        .header {
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 800;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Payment Box */
        .kpay-box {
            margin: 20px 15px;
            padding: 15px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(129, 140, 248, 0.1));
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .kpay-name { 
            color: var(--primary); 
            font-weight: bold; 
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .kpay-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phone-num { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }

        .copy-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:active { transform: scale(0.9); }

        /* Diamond Grid */
        .category {
            padding: 15px 20px 5px;
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.9);
        }

        .card img {
            width: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .item-name { font-size: 0.95rem; margin-bottom: 5px; opacity: 0.9; }
        .price { color: var(--accent); font-weight: 800; font-size: 1.1rem; margin-bottom: 12px; }

        .buy-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
        }

        /* Modal / Form */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-box {
            background: #1e293b;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-box h3 { margin: 0 0 20px; color: var(--primary); text-align: center; }

        .modal-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .modal-box input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(56, 189, 248, 0.1); }

        .server-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(34, 197, 94, 0.1);
            color: var(--accent);
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .order-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .tg { background: #0088cc; color: white; }
        .fb { background: #1877f2; color: white; }
        .close-btn { background: transparent; color: #94a3b8; margin-top: 5px; text-decoration: underline; font-size: 0.9rem; }

        #temp { position: absolute; left: -9999px; }
    </style>
</head>

<body>

<script>
let selectedItem = "";

function copyKpay() {
    const tempInput = document.getElementById('temp');
    tempInput.select();
    document.execCommand("copy");
    
    // ·ÄÅ·Äú·ÄØ·Äê·Ä∫·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÅ·Äè·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äï·Ä±·Ä∏·Äô·Äö·Ä∫
    const btn = document.querySelector('.copy-btn');
    const originalText = btn.innerText;
    btn.innerText = "Copied!";
    btn.style.background = "#22c55e";
    
    setTimeout(() => {
        btn.innerText = originalText;
        btn.style.background = "#38bdf8";
    }, 2000);
}

function detectServer(z) {
    if(!z) return "Unknown";
    z = parseInt(z);
    if(z >= 2000 && z < 3000) return "Myanmar";
    if(z >= 3000 && z < 4000) return "Indonesia";
    if(z >= 4000 && z < 5000) return "Malaysia";
    if(z >= 5000 && z < 6000) return "Philippines";
    return "Global/Other";
}

function buy(item) {
    selectedItem = item;
    document.getElementById('orderItem').innerText = item;
    document.getElementById('modal').style.display = "flex";
}

document.getElementById('zone').oninput = function() {
    document.getElementById('serverText').innerText = "Server: " + detectServer(this.value);
};

function closeModal() {
    document.getElementById('modal').style.display = "none";
}

function sendOrder(platform) {
    const uid = document.getElementById('uid').value;
    const zone = document.getElementById('zone').value;
    const gname = document.getElementById('gname').value;

    if(!uid || !zone || !gname) {
        alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫ ·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Ä¶·Ä∏");
        return;
    }

    const msg = `*NEW MLBB ORDER*\n\n` +
                `Item: ${selectedItem}\n` +
                `ID: ${uid} (${zone})\n` +
                `Name: ${gname}\n` +
                `Server: ${detectServer(zone)}\n\n` +
                `Payment: KPay (Done)`;

    const encodedMsg = encodeURIComponent(msg);

    if(platform === "tg") {
        window.open(`https://t.me/Srflip55?text=${encodedMsg}`);
    } else {
        // Messenger ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ Link (User ID ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ Page Link ·Äû·ÄØ·Ä∂·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ää·Ä∫)
        window.open(`https://m.me/han.min.htet.55`);
    }
}

// Modal ·Ä°·Äï·Äº·ÄÑ·Ä∫·Äò·ÄÄ·Ä∫·ÄÄ·Ä≠·ÄØ·Äî·Äæ·Ä≠·Äï·Ä∫·Äõ·ÄÑ·Ä∫ ·Äï·Ä≠·Äê·Ä∫·Äï·Ä±·Ä∏·Äñ·Ä≠·ÄØ·Ä∑
window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target == modal) {
        closeModal();
    }
}
</script>
