<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Diamond Shop - Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 800;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            position: sticky; top: 0; z-index: 100;
        }

        .kpay-box {
            margin: 20px 15px;
            padding: 15px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(129, 140, 248, 0.1));
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .kpay-name { color: var(--primary); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; }
        .kpay-row { display: flex; justify-content: space-between; align-items: center; }
        .phone-num { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }

        .copy-btn {
            background: var(--primary); color: #000; border: none; padding: 8px 16px;
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .category { padding: 15px 20px 5px; font-weight: bold; color: var(--primary); font-size: 1.1rem; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 20px 15px; text-align: center; transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(30, 41, 59, 0.9); }

        .card img { width: 50px; margin-bottom: 10px; filter: drop-shadow(0 0 8px var(--primary)); }
        .item-name { font-size: 0.95rem; margin-bottom: 5px; opacity: 0.9; }
        .price { color: var(--accent); font-weight: 800; font-size: 1.1rem; margin-bottom: 12px; }

        .buy-btn {
            width: 100%; padding: 10px; border: none; border-radius: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: #000; font-weight: bold; cursor: pointer;
        }

        /* Modal / Form */
        .modal {
            position: fixed; inset: 0; background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center;
            z-index: 1000; padding: 20px;
        }

        .modal-box {
            background: #1e293b; width: 100%; max-width: 400px; padding: 25px;
            border-radius: 24px; border: 1px solid rgba(56, 189, 248, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-box input, .modal-box select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px;
            border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; outline: none;
        }

        .weekly-qty-container {
            background: rgba(56, 189, 248, 0.1); padding: 10px; border-radius: 12px;
            margin: 10px 0; display: none; /* Only shows for weekly pass */
        }

        .total-display {
            text-align: center; color: var(--accent); font-weight: 800; font-size: 1.2rem; margin: 10px 0;
        }

        .server-badge {
            display: inline-block; padding: 4px 12px; background: rgba(34, 197, 94, 0.1);
            color: var(--accent); border-radius: 20px; font-size: 12px; margin-bottom: 10px;
        }

        .order-btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            margin-top: 10px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; gap: 10px; cursor: pointer;
        }

        .tg { background: #0088cc; color: white; }
        .fb { background: #1877f2; color: white; }
        .close-btn { background: transparent; color: #94a3b8; margin-top: 5px; cursor: pointer; border: none; width: 100%; }
    </style>
</head>

<body>

<div class="header">üíé MLBB DIAMOND STORE</div>

<div class="kpay-box">
    <div class="kpay-name"><i class="fa-solid fa-wallet"></i> KPay Account</div>
    <div class="kpay-row">
        <span class="phone-num">09977123184</span>
        <button class="copy-btn" onclick="copyKpay()">Copy</button>
    </div>
    <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">Name: Han Min Htet</div>
</div>

<input id="temp" value="09977123184" style="position: absolute; left: -9999px;">

<div class="category"><i class="fa-solid fa-gem"></i> Diamonds & Weekly Pass</div>
<div class="grid">
    <div class="card">
        <img src="https://i.pinimg.com/736x/ec/9d/d3/ec9dd32c001ab51f4637a6d56b0e22e1.jpg">
        <div class="item-name">Weekly Pass</div>
        <div class="price">6,500 Ks</div>
        <button class="buy-btn" onclick="buy('Weekly Pass', 6500, true)">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫</button>
    </div>

    <div class="card">
        <img src="https://play-lh.googleusercontent.com/z7J5bwi_xO2xKCvop9gDSrZIySKBXVKT4IAnaDBhGRiJybOTFyNirQTXwYiv8lODtbeU">
        <div class="item-name">11 Diamonds</div>
        <div class="price">1,000 Ks</div>
        <button class="buy-btn" onclick="buy('11 Diamonds', 1000, false)">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫</button>
    </div>

    <div class="card">
        <img src="https://play-lh.googleusercontent.com/z7J5bwi_xO2xKCvop9gDSrZIySKBXVKT4IAnaDBhGRiJybOTFyNirQTXwYiv8lODtbeU">
        <div class="item-name">22 Diamonds</div>
        <div class="price">2,000 Ks</div>
        <button class="buy-btn" onclick="buy('22 Diamonds', 2000, false)">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫</button>
    </div>

    <div class="card">
        <img src="https://play-lh.googleusercontent.com/z7J5bwi_xO2xKCvop9gDSrZIySKBXVKT4IAnaDBhGRiJybOTFyNirQTXwYiv8lODtbeU">
        <div class="item-name">86 Diamonds</div>
        <div class="price">5,300 Ks</div>
        <button class="buy-btn" onclick="buy('86 Diamonds', 5300, false)">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <h3 id="orderItem" style="text-align: center; color: var(--primary);">Item Name</h3>
        
        <div id="weeklyQtyBox" class="weekly-qty-container">
            <label style="font-size: 12px; color: var(--primary); display: block; margin-bottom: 5px;">·Ä°·ÄÄ·Äº·Ä≠·Äô·Ä∫·Äõ·Ä±·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´ (Max 10)</label>
            <select id="weeklyQty" onchange="calculateTotal()">
                <option value="1">1 Week</option>
                <option value="2">2 Weeks</option>
                <option value="3">3 Weeks</option>
                <option value="4">4 Weeks</option>
                <option value="5">5 Weeks</option>
                <option value="6">6 Weeks</option>
                <option value="7">7 Weeks</option>
                <option value="8">8 Weeks</option>
                <option value="9">9 Weeks</option>
                <option value="10">10 Weeks</option>
            </select>
        </div>

        <input id="uid" type="number" placeholder="User ID (·Ä•·Äï·Äô·Ä¨ - 12345678)">
        <input id="zone" type="number" placeholder="Zone ID (·Ä•·Äï·Äô·Ä¨ - 1234)">
        <input id="gname" type="text" placeholder="Game Name">
        
        <div style="text-align: center;">
            <span class="server-badge" id="serverText">Server: -</span>
            <div class="total-display" id="totalPrice">Total: 0 Ks</div>
        </div>

        <button class="order-btn tg" onclick="sendOrder('tg')">
            <i class="fa-brands fa-telegram"></i> Telegram ·Äô·Äæ·Ä¨ ·Äù·Äö·Ä∫·Äô·Äö·Ä∫
        </button>
        <button class="order-btn fb" onclick="sendOrder('fb')">
            <i class="fa-brands fa-facebook-messenger"></i> Messenger ·Äô·Äæ·Ä¨ ·Äù·Äö·Ä∫·Äô·Äö·Ä∫
        </button>
        <button class="close-btn" onclick="closeModal()">·Äï·Äº·Äî·Ä∫·Äë·ÄΩ·ÄÄ·Ä∫·Äô·Äö·Ä∫</button>
    </div>
</div>

<script>
let selectedItemName = "";
let basePrice = 0;
let isWeeklyPass = false;

function copyKpay() {
    const tempInput = document.getElementById('temp');
    tempInput.select();
    document.execCommand("copy");
    
    const btn = document.querySelector('.copy-btn');
    btn.innerText = "Copied!";
    btn.style.background = "#22c55e";
    setTimeout(() => { btn.innerText = "Copy"; btn.style.background = "#38bdf8"; }, 2000);
}

function detectServer(z) {
    if(!z) return "Unknown";
    z = parseInt(z);
    if(z >= 2000 && z < 3000) return "Myanmar";
    if(z >= 3000 && z < 4000) return "Indonesia";
    if(z >= 4000 && z < 5000) return "Malaysia";
    if(z >= 5000 && z < 6000) return "Philippines";
    return "Global/Other";
}

function buy(name, price, weekly) {
    selectedItemName = name;
    basePrice = price;
    isWeeklyPass = weekly;

    document.getElementById('orderItem').innerText = name;
    document.getElementById('weeklyQtyBox').style.display = weekly ? "block" : "none";
    
    if(weekly) document.getElementById('weeklyQty').value = "1";
    
    calculateTotal();
    document.getElementById('modal').style.display = "flex";
}

function calculateTotal() {
    let qty = isWeeklyPass ? parseInt(document.getElementById('weeklyQty').value) : 1;
    let total = basePrice * qty;
    document.getElementById('totalPrice').innerText = "Total: " + total.toLocaleString() + " Ks";
}

document.getElementById('zone').oninput = function() {
    document.getElementById('serverText').innerText = "Server: " + detectServer(this.value);
};

function closeModal() { document.getElementById('modal').style.display = "none"; }

function sendOrder(platform) {
    const uid = document.getElementById('uid').value;
    const zone = document.getElementById('zone').value;
    const gname = document.getElementById('gname').value;
    const qty = isWeeklyPass ? document.getElementById('weeklyQty').value : 1;
    const total = (basePrice * qty).toLocaleString();

    if(!uid || !zone || !gname) {
        alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫ ·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Ä¶·Ä∏");
        return;
    }

    let itemInfo = isWeeklyPass ? `${selectedItemName} (${qty} Weeks)` : selectedItemName;

    const msg = ` *NEW MLBB ORDER* \n\n` +
                ` Item: ${itemInfo}\n` +
                ` Total: ${total} Ks\n` +
                ` ID: ${uid} (${zone})\n` +
                ` Name: ${gname}\n` +
                ` Server: ${detectServer(zone)}\n\n` +
                ` `;

    const encodedMsg = encodeURIComponent(msg);

    if(platform === "tg") {
        window.open(`https://t.me/Srflip55?text=${encodedMsg}`);
    } else {
        window.open(`https://m.me/han.min.htet.55`);
    }
}

window.onclick = function(event) {
    if (event.target == document.getElementById('modal')) closeModal();
}
</script>

</body>
</html>
